<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Request - Overhead Flights</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚úàÔ∏è</text></svg>">
  <style>
    :root {
      --bg-page: #f8fafc;
      --bg-card: #ffffff;
      --border: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --danger: #ef4444;
      --success: #10b981;
      --radius: 12px;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 24px;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background 0.2s;
    }

    button:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }

    .error-msg {
      color: var(--danger);
      font-size: 14px;
      margin-top: 8px;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .info-note {
      background: #f1f5f9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 13px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Form State -->
    <div id="form-view">
      <div style="font-size: 48px; margin-bottom: 16px;">üöÄ</div>
      <h1>Feature Request</h1>
      <p>Describe the feature or fix you'd like to see.</p>
      
      <div class="info-note">
        üí° Your request will be created as a GitHub issue where we can track and discuss it.
      </div>
      
      <div class="input-group">
        <label>Title</label>
        <input type="text" id="req-title" placeholder="e.g., Add Night Mode">
      </div>

      <div class="input-group">
        <label>Description</label>
        <textarea id="req-desc" rows="4" placeholder="Details about how it should work..."></textarea>
      </div>

      <div class="input-group">
        <label>Priority</label>
        <select id="req-priority">
          <option value="Low">Low - Nice to have</option>
          <option value="Medium" selected>Medium - Normal improvement</option>
          <option value="High">High - Urgent fix/feature</option>
        </select>
      </div>

      <button id="submit-btn">Submit Request ‚Üí</button>
      <div id="submit-status" class="error-msg hidden" style="color: var(--text-secondary); margin-top: 12px;"></div>
      <a href="index.html" class="back-link">‚Üê Back to Flight Tracker</a>
    </div>
  </div>

  <script src="js/feature-request.js"></script>
</body>
</html>
